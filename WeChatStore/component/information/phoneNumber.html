<!DOCTYPE html>
<html>

	<head>
		<title>密码修改</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<link rel="stylesheet" href="../../css/weui.min.css">
		<link rel="stylesheet" href="../../css/jquery-weui.css">
		<link rel="stylesheet" href="../../css/style.css">
		<link rel="stylesheet" type="text/css" href="../../css/index.css"/>
	</head>

	<body ontouchstart>
		<!--主体-->
		<header class="wy-header-phoneNumber">
			<div class="wy-header-icon-back"><span></span></div>
			<div class="wy-header-icon-right">
				<p>个人中心</p>
			</div>
		</header>
		<div class="weui-content">
			<div class="weui-cells weui-cells_form wy-phoneNumber-edit">
				<div class="weui-cell_pNumber">
					<div class="weui-txtPhone"><label class="weui-label wy-lab">手机号：</label></div>
					<div class="weui-txtPhone_number"><input class="weui-input" type="number" pattern="[0-9]*" placeholder="请输入您的手机号"></div>
				</div>
			</div>
			<div class="weui-btn-address_botton">
				<a href="javascript:;" class="weui-btn weui-btn_primary">保存</a>
			</div>
		</div>
		<!--底部导航-->
		<div class="foot-black"></div>
		<div class="weui-tabbar">
			<a href="../shopCar/shopcart.html" class="weui-tabbar__item">
				<div class="weui-tabbar__icon foot-menu-cart">
				</div>
				<p class="weui-tabbar__label">购物车</p>
			</a>
			<a href="../Mall/indexOne.html" class="weui-tabbar__item">
				<div class="weui-tabbar__icon foot-menu-member">
				</div>
				<p class="weui-tabbar__label ">积分商城</p>
			</a>
			<a href="../information/myIformation.html" class="weui-tabbar__item">
				<div class="weui-tabbar__icon foot-menu-home">
				</div>
				<p class="weui-tabbar__label">我的信息</p>
			</a>
		</div>
		<script src="../../js/jquery-2.1.4.js"></script>
		<script src="../../js/fastclick.js"></script>
		<script>
			$(function() {
				FastClick.attach(document.body);
			});
		</script>

	</body>

</html>
