	<body ontouchstart style="background: #f4f4f4;">

		<header class="wy-header_conPay">
			<div class="wy-header-icon-back"><span></span></div>

				<p>支付提交</p>
			</div>
		</header>
		<!--主体-->
		<div class="weui-pay_more">
			<div class="weui-pay_address">
				<p>交易金额 : ¥ <span class="font_color font_size ">149</span> 元</p>

			</div>
			<div class="weui-pay_other">
				<h2>余额支付:</h2>

				<p><input type="checkbox" name="">可用积分：<span class="font_size ">88888</span></p>
				<p>本次使用：<input type="text" placeholder="请输入使用积分数" class="integral" /></p>
				<p>总积分：<span class="font_size ">88888</span> 元</p>
			</div>
		</div>
		<div class="weui-pay_password">
			<!-- <p>请输入您的支付密码</p> -->
			<p><input type="password" placeholder="请输入支付密码" /></p>
		</div>
		<div class="weui-pay_integral">
			<p>请使用钱包内积分支付</p>
			<div class="weui-integral">
				<p>
					<a href="">积分支付</a>
				</p>
			</div>
		</div>
