<!DOCTYPE html>
<html>

	<head>
		<title>充值转账</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<link rel="stylesheet" href="../../css/weui.min.css">
		<link rel="stylesheet" href="../../css/jquery-weui.css">
		<link rel="stylesheet" href="../../css/style.css">
		<link rel="stylesheet" type="text/css" href="../../css/index.css"/>
	</head>

	<body ontouchstart style="background: #f4f4f4;">
		<!--主体-->
		<header class="wy-header-prepaidTransfer">
			<div class="wy-header-icon-back"><span></span></div>
			<div class="wy-header-icon-right">
				<p>积分转账</p>
			</div>
		</header>
		<div class="weui-tab">
			<div class="weui-navbar_prepaid">
				<p class="weui-prepaid_transfer">积分转账</p>
				<span class="weui-cell_right"></span>	
			</div>
			<div class="weui-tab__bd">
				<div id="tab2" class="weui-tab__bd-item weui-tab__bd-item--active">
					<div class="weui-cells weui-cells_form wy-address-edit" style="margin-top: -5px;">
						<div class="weui-cell">
							<div class="weui-cell__hd"><label class="weui-label wy-lab">姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名:</label></div>
							<div class="weui-cell__bd"><input class="weui-input" type="number" placeholder="请输入姓名"></div>
						</div>
						<div class="weui-cell">
							<div class="weui-cell__hd"><label class="weui-label wy-lab">转账账号:</label></div>
							<div class="weui-cell__bd"><input class="weui-input" type="number" pattern="[0-9]*" placeholder="请输入平台帐号"></div>
						</div>
					</div>
					<div class="weui-extra-txt">
						<p class="txt">如不清楚请前往“个人中心”查看</p>
					</div>
					<div class="weui-cells weui-cells_form wy-address-edit" style="margin-top: 20px;">
						<div class="weui-cell">
							<div class="weui-cell__hd"><label class="weui-label wy-lab">可用积分:</label></div>
							<div class="weui-cell__bd"><input class="weui-input" type="number" pattern="[0-9]*" disabled="disabled" placeholder="19220.12"></div>
						</div>
						<div class="weui-cell">
							<div class="weui-cell__hd"><label class="weui-label wy-lab">转账积分:</label></div>
							<div class="weui-cell__bd"><input class="weui-input" type="number" pattern="[0-9]*" placeholder="请输入金额"></div>
						</div>
					</div>
					<div class="weui-countBtn">
						<a href="add_card.html" class="weui-btn weui-btn_plain-default">确认转账</a>
					</div>
				</div>
			</div>
		</div>
		<!--底部导航-->
		<div class="weui-tabbar">
			<a href="../shopCar/shopcart.html" class="weui-tabbar__item">
				<div class="weui-tabbar__icon foot-menu-cart">
				</div>
				<p class="weui-tabbar__label">购物车</p>
			</a>
			<a href="../Mall/indexOne.html" class="weui-tabbar__item">
				<div class="weui-tabbar__icon foot-menu-member">
				</div>
				<p class="weui-tabbar__label ">积分商城</p>
			</a>
			<a href="../information/myIformation.html" class="weui-tabbar__item">
				<div class="weui-tabbar__icon foot-menu-home">
				</div>
				<p class="weui-tabbar__label">我的信息</p>
			</a>
		</div>
		<script src="../../js/jquery-2.1.4.js"></script>
		<script src="../../js/fastclick.js"></script>
		<script>
			$(function() {
				FastClick.attach(document.body);
			});
		</script>
		<script src="../../js/jquery-weui.js"></script>
	</body>

</html>
