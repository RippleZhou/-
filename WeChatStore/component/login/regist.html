<!DOCTYPE html>
<html>

	<head>
		<title>手机注册</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<link rel="stylesheet" href="../../css/weui.min.css">
		<link rel="stylesheet" href="../../css/jquery-weui.css">
		<link rel="stylesheet" href="../../css/style.css">
		<link rel="stylesheet" type="text/css" href="../../css/index.css"/>
	</head>

	<body ontouchstart>
		<!--主体-->
		<header class="wy-header">
			<div class="wy-header-icon-back"><span></span></div>
			<div class="wy-header-title">手机注册</div>
		</header>
		<div class="lg-title-img"><img src="../../img/login1.jpg" width="100%" height="100%"/></div>
		<div class="wy-header-title_one">注册</div>
		<div class="weui-content">
			<div class="login-form">
				<form action="#">
					<div class="login-user-name common-div">
						<span class="eamil-icon common-icon">
		                	<img src="../../img/geren_03.png" />
		                </span>
						<input type="text" name="username" value="" disabled="disabled" placeholder="GG123456789" />
					</div>
					<div class="login-user-count common-div">
						<span class="count-icon common-icon">
		                	<img src="../../img/yaoqing_03.png" />
		                </span>
						<input type="text" name="count" value="" placeholder="请输入邀请人账号" />
					</div>
					<div class="login-user-count common-div">
						<span class="count-icon common-icon">
		                	<img src="../../img/name_03.png" />
		                </span>
						<input type="text" name="name" value="" placeholder="填写用户名" />
					</div>
					<div class="login-user-count common-div">
						<span class="count-icon common-icon">
		                	<img src="../../img/phonex.png" width="80%" height="80%" />
		                </span>
						<input type="text" name="phoneNumber" value="" placeholder="填写手机号" />
					</div>
					<div class="login-user-count common-div">
						<span class="count-icon common-icon">
		                	<img src="../../img/suo.png" width="80%" height="80%" />
		                </span>
						<input type="password" name="password" value="" placeholder="填写密码" />
					</div>
					<div class="login-user-count common-div">
						<span class="count-icon common-icon">
		                	<img src="../../img/suo.png" width="80%" height="80%" />
		                </span>
						<input type="password" name="passwordOne" value="" placeholder="再次输入密码以确认" />
					</div>
					<label for="weuiAgree" class="weui-agree">
					    <input id="weuiAgree" type="checkbox" class="weui-agree__checkbox" checked="checked">
					    <span class="weui-agree__text">阅读并同意<a href="javascript:void(0);">《注册协议》</a></span>
					  </label>
					<a href="../login/payPassword.html" class="login-btn common-div">下一步</a>
				</form>
			</div>
		</div>
		<script src="../../js/jquery-2.1.4.js"></script>
		<script src="../../js/fastclick.js"></script>
		<script>
			$(function() {  
			    FastClick.attach(document.body);  
			});
		</script>

		<script src="../../js/jquery-weui.js"></script>
	</body>

</html>
