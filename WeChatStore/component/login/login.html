<!DOCTYPE html>
<html>

	<head>
		<title>登陆</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<meta name="description">
		<link rel="stylesheet" href="../../css/weui.min.css">
		<link rel="stylesheet" href="../../css/jquery-weui.css">
		<link rel="stylesheet" href="../../css/style.css">
		<link rel="stylesheet" type="text/css" href="../../css/index.css"/>
	</head>

	<body ontouchstart style="background:#fff">
		<!--主体-->
		<div class="login-box">
			<div class="lg-title_login"><img src="../../img/WeChat.png" width="100%" height="100%"/></div>
			<div class="login-form">
				<form action="#">
					<div class="login-user-name common-div">
						<span class="eamil-icon common-icon">
                	<img src="../../img/eamil.png" />
                </span>
						<input type="text" name="username" value="" placeholder="手机号/用户名" />
					</div>
					<div class="login-user-pasw common-div">
						<span class="pasw-icon common-icon">
                	<img src="../../img/password.png" />
                </span>
						<input type="password" name="password" value="" placeholder="密码" />
					</div>
					<a href="javascript:;" class="login-btn common-div">登录</a>
				</form>
				<div class="forgets">
					<a href="../login/accountName.html">忘记密码？</a>
					<a href="regist.html">免费注册</a>
				</div>
				<!--第三方账号登录-->
				<div class="weui-loadmore weui-loadmore_line">
					<span class="weui-loadmore__tips">第三方账号登录</span>
				</div>
				<!--脚部-->
				<div class="footer">
					<p class="login-img"><img src="../../img/WeChat1.png" /></p>
					<p class="login-aBtn">
						<a href="javascript:;" class="login-oth-btn clearfix">微信登陆</a>
					</p>
				</div>
			</div>
		</div>
		<script src="../../js/jquery-2.1.4.js"></script>
		<script src="../../js/fastclick.js"></script>
		<script>
			$(function() {
				FastClick.attach(document.body);
			});
		</script>

		<script src="../../js/jquery-weui.js"></script>

	</body>

</html>
